version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: workqit-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - nextjs
    restart: unless-stopped
    networks:
      - workqit-network

  nextjs:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: workqit-nextjs
    environment:
      - NODE_ENV=production
      - REDIS_URL=redis://redis:6379
      - RABBITMQ_URL=amqp://workqit:workqit123@rabbitmq:5672
    env_file:
      - .env.local
    expose:
      - "3000"
    depends_on:
      - redis
      - rabbitmq
    restart: unless-stopped
    networks:
      - workqit-network

  redis:
    image: redis:7-alpine
    container_name: workqit-redis
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    restart: unless-stopped
    networks:
      - workqit-network

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: workqit-rabbitmq
    ports:
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=workqit
      - RABBITMQ_DEFAULT_PASS=workqit123
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    restart: unless-stopped
    networks:
      - workqit-network

networks:
  workqit-network:
    driver: bridge

volumes:
  redis-data:
  rabbitmq-data:
